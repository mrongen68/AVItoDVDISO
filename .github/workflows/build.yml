name: build

on:
  workflow_dispatch:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: download tools
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path artifacts/tools | Out-Null

          $ffmpegUrl = "https://www.gyan.dev/ffmpeg/builds/ffmpeg-release-essentials.zip"
          $ffmpegZip = "artifacts/ffmpeg.zip"
          Invoke-WebRequest -Uri $ffmpegUrl -OutFile $ffmpegZip

          Expand-Archive -Path $ffmpegZip -DestinationPath artifacts/ffmpeg -Force
          $ffmpegDir = Get-ChildItem artifacts/ffmpeg | Where-Object { $_.PSIsContainer } | Select-Object -First 1

          Copy-Item -Force (Join-Path $ffmpegDir.FullName "bin\ffmpeg.exe") artifacts/tools/ffmpeg.exe
          Copy-Item -Force (Join-Path $ffmpegDir.FullName "bin\ffprobe.exe") artifacts/tools/ffprobe.exe

      - name: setup dotnet
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: restore
        run: dotnet restore src/AVItoDVDISO.App/AVItoDVDISO.App.csproj

      - name: build
        run: dotnet build src/AVItoDVDISO.App/AVItoDVDISO.App.csproj -c Release --no-restore

      - name: publish
        run: dotnet publish src/AVItoDVDISO.App/AVItoDVDISO.App.csproj -c Release -r win-x64 --self-contained true /p:PublishSingleFile=true /p:IncludeNativeLibrariesForSelfExtract=true -o artifacts/publish

      - name: prepare portable folder
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path artifacts/portable | Out-Null
          Copy-Item -Recurse -Force artifacts/publish/* artifacts/portable/

          New-Item -ItemType Directory -Force -Path artifacts/portable/tools | Out-Null
          Copy-Item -Force artifacts/tools/* artifacts/portable/tools/

          if (Test-Path "licenses") {
            Copy-Item -Recurse -Force licenses artifacts/portable/licenses
          }

          if (Test-Path "README.txt") {
            Copy-Item -Force README.txt artifacts/portable/README.txt
          }

          if (Test-Path "LICENSE.txt") {
            Copy-Item -Force LICENSE.txt artifacts/portable/LICENSE.txt
          }

          Rename-Item -Force artifacts/portable/AVItoDVDISO.App.exe AVItoDVDISO.exe

      - name: create zip
        shell: pwsh
        run: |
          if (Test-Path artifacts/AVItoDVDISO_Release.zip) { Remove-Item artifacts/AVItoDVDISO_Release.zip -Force }
          Compress-Archive -Path artifacts/portable/* -DestinationPath artifacts/AVItoDVDISO_Release.zip

          
      - name: list artifacts folder
        shell: pwsh
        run: |
          Write-Host "Artifacts root:"
          Get-ChildItem -Path artifacts -Recurse | Select-Object FullName

      - name: upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: AVItoDVDISO_Release
          path: artifacts/AVItoDVDISO_Release.zip
