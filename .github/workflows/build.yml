name: build

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: setup dotnet
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: restore
        run: dotnet restore AVItoDVDISO.sln

      - name: build
        run: dotnet build AVItoDVDISO.sln -c Release --no-restore

      - name: publish
        run: dotnet publish src/AVItoDVDISO.App/AVItoDVDISO.App.csproj -c Release -r win-x64 --self-contained true /p:PublishSingleFile=true /p:IncludeNativeLibrariesForSelfExtract=true -o artifacts/publish

      - name: bundle
        shell: pwsh
        run: |
          ./build/bundle.ps1 -Configuration Release -PublishDir artifacts/publish -OutDir artifacts/bundle

      - name: upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: AVItoDVDISO_Release
          path: artifacts/AVItoDVDISO_Release.zip
