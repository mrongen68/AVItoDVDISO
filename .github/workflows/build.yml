name: build

on:
  workflow_dispatch:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: download tools
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path artifacts/tools | Out-Null

          $ffmpegUrl = "https://www.gyan.dev/ffmpeg/builds/ffmpeg-release-essentials.zip"
          $ffmpegZip = "artifacts/ffmpeg.zip"
          Invoke-WebRequest -Uri $ffmpegUrl -OutFile $ffmpegZip

          Expand-Archive -Path $ffmpegZip -DestinationPath artifacts/ffmpeg -Force
          $ffmpegDir = Get-ChildItem artifacts/ffmpeg | Where-Object { $_.PSIsContainer } | Select-Object -First 1

          Copy-Item -Force (Join-Path $ffmpegDir.FullName "bin\ffmpeg.exe") artifacts/tools/ffmpeg.exe
          Copy-Item -Force (Join-Path $ffmpegDir.FullName "bin\ffprobe.exe") artifacts/tools/ffprobe.exe

          $dvdauthorUrl = "https://github.com/ldo/dvdauthor/releases/latest/download/dvdauthor-win64.zip"
          $dvdauthorZip = "artifacts/dvdauthor.zip"
          Invoke-WebRequest -Uri $dvdauthorUrl -OutFile $dvdauthorZip
          Expand-Archive -Path $dvdauthorZip -DestinationPath artifacts/dvdauthor -Force
          Copy-Item -Force (Get-ChildItem artifacts/dvdauthor -Recurse -Filter dvdauthor.exe | Select-Object -First 1).FullName artifacts/tools/dvdauthor.exe

          $xorrisoUrl = "https://github.com/Distrotech/xorriso/releases/latest/download/xorriso-win64.zip"
          $xorrisoZip = "artifacts/xorriso.zip"
          Invoke-WebRequest -Uri $xorrisoUrl -OutFile $xorrisoZip
          Expand-Archive -Path $xorrisoZip -DestinationPath artifacts/xorriso -Force
          Copy-Item -Force (Get-ChildItem artifacts/xorriso -Recurse -Filter xorriso.exe | Select-Object -First 1).FullName artifacts/tools/xorriso.exe


      - name: setup dotnet
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: restore
        run: dotnet restore src/AVItoDVDISO.App/AVItoDVDISO.App.csproj

      - name: build
        run: dotnet build src/AVItoDVDISO.App/AVItoDVDISO.App.csproj -c Release --no-restore

      - name: publish
        run: dotnet publish src/AVItoDVDISO.App/AVItoDVDISO.App.csproj -c Release -r win-x64 --self-contained true /p:PublishSingleFile=true /p:IncludeNativeLibrariesForSelfExtract=true -o artifacts/publish

      - name: bundle
        shell: pwsh
        run: |
          ./build/bundle.ps1 -Configuration Release -PublishDir artifacts/publish -OutDir artifacts/bundle

      - name: upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: AVItoDVDISO_Release
          path: artifacts/AVItoDVDISO_Release.zip
